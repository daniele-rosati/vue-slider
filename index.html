<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>

    <div id="app">

        <h1 class="title"> {{ game }} </h1>

        <div class="conteiner" @mouseenter="stopAutoplay" @mouseleave="startAutoplay" >
            <div class="card">
                <img :src="game.images[activeImage]" alt="test">

                <div class="thumbnails">
                    <img
                        v-for="singleThumbnail, index in game.images"
                        :src="singleThumbnail"
                        class="thumb"
                        :class="{'active' : index == activateImage }"
                        @click="activateImage(index)"
                    >
                </div>

                <div class="navigator">
                    <div class="prev" @click="showPreviousImage">
                        <i class="fa-solid fa-chevron-left"></i>
                    </div>
                    <div class="next" @click="showNextImage">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>

                <div class="details">
                    <h3 class="title"> {{title.game}} </h3> 
                    <div> Category: {{ game.category }} </div>
                    
                </div>
            </div>
        </div>
